name: Terraform Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    # ‚úÖ Secrets available to ALL steps in this job
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show directory structure
        run: |
          echo "PWD: $(pwd)"
          echo "--- List of files and folders ---"
          find . -type f

      - name: üîç Verify Azure env vars
        run: |
          echo "Checking ARM_* environment variables..."
          [ -z "$ARM_CLIENT_ID" ] && echo "‚ùå ARM_CLIENT_ID is empty" || echo "‚úÖ ARM_CLIENT_ID is set"
          [ -z "$ARM_CLIENT_SECRET" ] && echo "‚ùå ARM_CLIENT_SECRET is empty" || echo "‚úÖ ARM_CLIENT_SECRET is set"
          [ -z "$ARM_SUBSCRIPTION_ID" ] && echo "‚ùå ARM_SUBSCRIPTION_ID is empty" || echo "‚úÖ ARM_SUBSCRIPTION_ID is set"
          [ -z "$ARM_TENANT_ID" ] && echo "‚ùå ARM_TENANT_ID is empty" || echo "‚úÖ ARM_TENANT_ID is set"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: backend

      - name: Terraform Init
        run: terraform init
        working-directory: backend

      - name: Terraform Validate
        run: terraform validate
        working-directory: backend

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: backend

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: backend/tfplan
          retention-days: 1
